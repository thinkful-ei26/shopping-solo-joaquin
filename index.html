<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
            <br>
            <label for="display-checked-items">Hide checked items?</label>
            <input name="display-checked-items" type="checkbox" class="js-display-checked-items">
        </form>
        <form id="searchForm">
            <label for="searchByName">Search for item</label>
            <input type="text" name="searchByName" id="searchByName" placeholder="Search here..." />
        </form>
        <form id="EditInput" class="editor hidden">
            <label for="EditName">Change an item</label>
            <input type="text" name="EditName" id="EditName" placeholder="Rename Here..." />
        </form>

        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
