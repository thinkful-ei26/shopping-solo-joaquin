<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
      <label for="display-checked">Hide Checked Items</label>
      <input type="checkbox" id="display-checked"/>
    </form>
    <form id="searchForm">
        <label for="searchByName">Search for item</label>
        <input type="text" name="searchByName" id="searchByName" placeholder="Search here..." />
    </form>
    <form id="EditInput" class="editor hidden">
        <label for="EditName">Change an item</label>
        <input type="text" name="EditName" id="EditName" placeholder="Rename Here..." />
    </form>

    <ul class="shopping-list">
      
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
